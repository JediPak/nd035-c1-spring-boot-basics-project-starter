<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">

            <!--Success: changes were saved-->
            <div th:if="${successfulChange}" class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span th:text="${successMsg}">Your changes were successfully saved. </span>
                <span>Click <a th:href="@{/home}">here</a> to continue.</span>
            </div>

            <!--Error: changes weren't saved-->
            <div th:unless="${successfulChange}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${errorMsg}">Your changes were not saved. </span>
                <span>Click <a th:href="@{/home}">here</a> to continue.</span>
            </div>

            <!--example error message-->
            <!--<div class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span>Example Error Message</span>
                <span>Click <a th:href="@{/home}">here</a> to continue.</span>
            </div>-->
        </div>
    </body>
</html>
